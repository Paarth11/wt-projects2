<!DOCTYPE html>    
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
/* CSS styles remain unchanged */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.box {
    max-width: 400px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    width: 100%;
}

input[type="text"],
input[type="email"],
input[type="password"],
select,
textarea {
    width: calc(100% - 10px);
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="radio"] {
    margin-right: 5px;
}

input[type="submit"],
input[type="reset"]{
    color: black;
    background-color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
    color: white;
    background-color: yellow;
}

.error-message {
    color: red;
    margin-top: 5px;
}

.link {
    text-decoration: none;
    color: #007bff;
}

.link:hover {
    text-decoration: underline;
    color: #0056b3;
}

</style>
<script>
    
function validateForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var birthday = document.getElementById("birthday").value;
    var city = document.getElementById("city").value;
    var password = document.getElementById("password").value;
    var mobile = document.getElementById("mobile").value;
    var male = document.getElementById("male").checked;
    var female = document.getElementById("female").checked;

    if (name.trim() == "") {
        showError("Please enter your name");
        return false;
    }

    if (email.trim() == "") {
        showError("Please enter your email");
        return false;
    }
    if(birthday.trim() == ""){
        showError("Please enter the Date of Birth");
        return false;
    }
    if(city.trim() == ""){
        showError("Please choose the city");
        return false;
    }

    if (password.trim() == "") {
        showError("Please enter your password");
        return false;
    }

    if (mobile.trim() == "") {
        showError("Please enter your mobile number");
        return false;
    }

    if (!male && !female) {
        showError("Please select your gender");
        return false;
    }

    return true; 
}

function showError(message) {
    var errorElement = document.getElementById("error-message");
    errorElement.innerText = message;
}

// Event handlers
window.onload = function() {
    alert("Page loaded");
};


document.getElementById("name").onchange = function(){
    validateForm();
};

document.getElementById("email").onchange = function() {
    validateForm();
};

document.getElementById("password").onchange = function() {
    validateForm();
};

document.getElementById("mobile").onchange = function() {
    validateForm();
};

document.getElementById("male").onchange = function() {
    validateForm();
};

document.getElementById("female").onchange = function() {
    validateForm();
};

document.getElementById("sign-up-button").onclick = function(){
    if (validateForm()) {
        alert("Sign up successful!");
    }
};

document.getElementById("reset-button").onclick = function() {
    document.getElementById("error-message").innerText = "";
};

document.getElementById("sign-up-button").onmouseover = function() {
    this.style.backgroundColor = "black";
    this.style.color = "white";
};

document.getElementById("sign-up-button").onmouseout = function() {
    this.style.backgroundColor = "yellow";
    this.style.color = "yellow";
};

document.getElementById("reset-button").onmouseover = function() {
    this.style.backgroundColor = "black";
    this.style.color = "white";
};

document.getElementById("reset-button").onmouseout = function() {
    this.style.backgroundColor = "white";
    this.style.color = "black";
};

document.onkeydown = function(event) {
    if (event.keyCode === 13) {
        validateForm();
    }
};
</script>
</head>
<body>
   
     <div class="box">
        <!-- Form code remains unchanged -->
        <form onsubmit="return validateForm()">
            <!-- Form elements remain unchanged -->
            <table>
                <tr>
                    <td>Name:</td> 
                    <td><input type="text" id="name" /></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="male" id="male">Male
                        <input type="radio" name="gender" value="female" id="female">Female
                    </td>
                </tr>
                
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="email" /></td>
                </tr>
                <tr>
                    <td>Birthday:</td>
                    <td><input type="date" id="birthday" /></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <select id="city">
                            <option value="">Choose city here</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Pune">Pune</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="password" /></td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="text" id="mobile" /></td>
                </tr>
                <tr>
                    <td>Login Problems:</td>
                    <td><textarea id="login-problems"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" id="error-message" class="error-message"></td>
                </tr>




                <!-- <tr>
                    <td>
                <button onclick="myFunction()">submit</button>
                <p id="demo"></p>
                    </td>
                </tr>
                
                 -->

            <tr>
                <td>
                    <!-- <input type="button" value="Sign Up" onclick="myFunction()"> -->
                    <!-- <p id="demo"></p> -->
                    <input type="submit" id="sign-up-button" value="Sign Up" >
                    <input type="reset" id="reset-button" value="Reset">
                    <p><a href="Login.html" class="link">Already have an account? Login</a></p>
                </td>
            </tr>
        </form>
    </div>
</body>
</html>
